<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/estilos.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <title>Lulu White - Showroom</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand margen" href="index.html"><img src="img/Logo.jpeg" alt="" width="280" height="150"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 estiloMenu">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#productos">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" role="button" href="#endCompra">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section>
    <div id="ofertas"></div>
    <div id="boton1"></div>
    <div class="row mt-3 imgDescuentos" style="display:none">
      <div class="card col-sm-12, col-lg-4">
        <h5 class="ofertas">15% OFF!</h5>
        <img class="imgDescuentos card-img-top" src="./img/mochimatera.jpg">
      </div>
      <div class="card col-sm-12, col-lg-4">
        <h5 class="ofertas">15% OFF!</h5>
        <img class="imgDescuentos card-img-top" src="./img/materalola.jpg">
      </div>
      <div class="card col-sm-12, col-lg-4">
        <h5 class="ofertas">15% OFF!</h5>
        <img class="imgDescuentos card-img-top" src="./img/veraanimal.jpg">
      </div>
    </div>
  </section>
  <div class="container-fluid">
    <div class="row min-vh-xl-100 min-vh-xxl-25 inicial">
      <div class="col-md-5 col-xl-6 col-xxl-7 order-0 order-md-1 text-end"><img class="pt-7 pt-md-0 w-100" src="./img/portada.jpg" alt=""></div>
      <div class="col-md-75 col-xl-6 col-xxl-5 text-md-start text-center py-6">
        <h1 class="primero">Make</h1>
        <h1 class="segundo">your</h1>
        <h1 class="tercero">Life</h1>
        <h1 class="cuarto">Colorful</h1>
      </div>
    </div>
  <section>
    <!--sección productos y selección de los mismos-->
    <a id="productos"></a>
    <div id="contenedor" class="row"></div>
    <div id="container" class="row"></div>
    <div id="cart"></div>
  </section>
  <section class="form-container" id="ocultar">
    <form id="datos" class="col-sm-5">
      <div class="form-group col-sm-5">
        <label for="inputName">Nombre y Apellido</label>
        <input type="text" class="form-control" id="inputName" name="inputName"
          placeholder="Introduzca su Nombre y Apellido">
      </div>
      <div class="form-group col-sm-5">
        <label for="inputMail">e-mail</label>
        <input type="text" class="form-control" id="inputMail" name="inputMail" placeholder="Introduzca su e-mail">
      </div>
      <div class="form-group col-sm-5">
        <label for="inputAddress">Dirección</label>
        <input type="text" class="form-control" id="inputAddress" name="inputAddress">
      </div>
      <div class="form-group col-sm-5">
        <label for="inputTelphone">Teléfono</label>
        <input type="text" class="form-control" id="inputTelphone" name="inputTelphone">
      </div>
      <button class="btn btn-secondary botonEnviar" onclick="cargaFormulario()">Enviar</button>
    </form>
  </section>
  <footer class="final" id="endCompra">
    <p class="pie">All rights reserved © FGC Company, 2021</p>
    <div id="redes">
      <a href=" https://api.whatsapp.com/send?phone=542494288014"><img src="img/whatsapp.png" height="40px" target="_blank"></a>
    </div>
    <p class="pie">Made by Fernando Cagnoli</p>
  </footer>
  <script src="./jquery-3.5.1.min.js"></script>
  <script src="project.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</body>

</html>
